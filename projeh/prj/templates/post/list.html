{% extends "base.html" %}
{% block content %}

<h1>  list </h1>
       <div class="post">
       {% for post in prj %}
           <div class="post">
             <h2><a href="{% url 'post:detail' slug=Post.slug %}">{{ post.title }}</a> </h2>
             <p>{{ post.snippet }}</p>
             <p>{{ post.date }}</p>
             <p class="author">added by {{ article.author.username }}</p>
           </div>
      {% endfor %}
       </div>


{% endblock content%}
